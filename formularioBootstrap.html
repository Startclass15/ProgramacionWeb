<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>
<body>
    <div class="card text-center" style="width: 300px; border-radius: 15px; margin: 20px; align-items: center; justify-content: center;">
        <div class="card-body">
            <form >
            <img src="https://st2.depositphotos.com/5266903/9008/i/450/depositphotos_90083792-stock-photo-apply-form-icon.jpg" class="img-thumbnail">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" required id="nombre" class="form-control">
            
            </div>
            <div class="mb-3">
                <label for="correo"  class="form-label">Correo</label>
                <input type="email" required id="email" class="form-control">
                        </div>
            <div class="mb-3">
                <label for="contraseña"  class="form-label">Contraseña</label>
               <input type="password" required id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        
        </form>

        </div>
        
    </div>

    
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
