    -->

    <!--
    IDENTIFICADORES Y CLASES
    1. IDENTIFICADORES: id: es un identificador unico en toda pagina
    Se utiliza para identificar un contenedor especifico
    En CSS se selecciona con #nombre_del_id

    2. CLASES: class: Pueden repetirse en varios contenedores
    Se utiliza para aplicar estilos en varios elementos
    En CSS se selecciona con .nombre_de_la_clase
    -->
